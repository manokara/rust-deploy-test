on: push
name: Deploy
jobs:
  build_linux:
    name: Build Linux x86_64
    runs-on: ubuntu-latest
    if: false
    steps:
      - name: Install packages
        run: |
          sudo apt install -y libasound2-dev libsdl2-dev
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - name: Build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release
      - name: Strip binary
        run: |
          strip target/release/rust-deploy-test
      - name: Upload binary
        uses: actions/upload-artifact@v1
        with:
          name: linux64.bin
          path: target/release/rust-deploy-test
  build_mac:
    name: Build macOS x86_64
    runs-on: macos-latest
    if: false
    steps:
      - name: Install packages
        run: |
          brew install sdl2
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - name: Build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release
      - name: Strip binary
        run: |
          strip target/release/rust-deploy-test
      - name: Upload binary
        uses: actions/upload-artifact@v1
        with:
          name: macos.bin
          path: target/release/rust-deploy-test
  build_win:
    name: Build Windows x64
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Get SDL2
        run: |
          mkdir download
          Invoke-WebRequest -Uri https://www.libsdl.org/release/SDL2-devel-2.0.14-VC.zip -OutFile download\SDL2.zip
          Expand-Archive -LiteralPath download\SDL2.zip -DestinationPath .\download
          cp download\SDL2*\lib\x64\SDL2.* .\
          Remove-Item -Recurse -Force download
          Remove-Item -Recurse -Force download
          dir
      - name: Set Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - name: Build
        uses: actions-rs/cargo@v1
        if: false
        with:
          command: build
          args: --release
      - name: Fail
        run: |
          asdfjkl
      - name: Upload binary
        uses: actions/upload-artifact@v1
        with:
          name: windows.bin
          path: target/release/rust-deploy-test.exe
      - name: Upload SDL2
        uses: actions/upload-artifact@v1
        with:
          name: SDL2.dll
          path: SDL2.dll
  release:
    name: Make release
    needs: [build_linux, build_mac, build_win]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          path: repo
      - name: Get Linux build
        uses: actions/download-artifact@v1
        with:
          name: linux64.bin
          path: dist_linux
      - name: Get Mac build
        uses: actions/download-artifact@v1
        with:
          name: macos.bin
          path: dist_mac
      - name: Get Windows build
        uses: actions/download-artifact@v1
        with:
          name: windows.bin
          path: dist_windows
      - name: Get SDL dll
        uses: actions/download-artifact@v1
        with:
          name: SDL2.dll
          path: dist_windows
      - name: Prepare archives
        run: |
          cp -r repo/assets dist_linux
          cp -r repo/assets dist_mac
          cp -r repo/assets dist_windows

          tar -C dist_linux -Jcvf rust-deploy-test.linux.tar.bz2 .
          tar -C dist_mac -Jcvf rust-deploy-test.macos.tar.bz2 .
          cd dist_windows
          zip -r ../rust-deploy-test.windows.zip .
          cd ..

          ls
      - name: Delete latest release
        uses: author/action-rollback@stable
        if: ${{ github.ref == 'refs/heads/main' }}
        with:
          tag: latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Release latest
        uses: softprops/action-gh-release@v1
        if: ${{ github.ref == 'refs/heads/main' }}
        with:
          name: Latest
          tag_name: latest
          prerelease: true
          body: Bleeding edge stuff! Use at your own risk!
          files: |
            rust-deploy-test.linux.tar.bz2
            rust-deploy-test.macos.tar.bz2
            rust-deploy-test.windows.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Release tag
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            rust-deploy-test.linux.tar.bz2
            rust-deploy-test.macos.tar.bz2
            rust-deploy-test.windows.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
